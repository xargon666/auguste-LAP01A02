<!DOCTYPE html>

            </div>
            <div class="container account-icon">

    <results>
      <ul id="results-ul"></ul>
    </results>
    <main>
      <section id="#section-1">
        <div class="logo">
          <img src="./img/logo-banner.png" alt="" />

      <section id="#section-2">
        <div class="container">

        <div style="margin-top: 1vh;" class="container center">
          <input style="padding:0.5vh;" type="submit" value="Google Search" />
          <input style="padding:0.5vh;" type="submit" value="I'm Feeling Lucky">

      <section id="#section-3">

    <footer>
